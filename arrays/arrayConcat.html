<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Concat Function</title>
    <ul id="list"></ul>
  </head>
  <body>
    <script>
      (function () {
        // Arrays to join
        var arr1 = ["Cecilie", "Lone"];
        var arr2 = ["Emil", "Tobias", "Linus"];
        var arr3 = ["Robin"];

        // Join with concat
        var newArray = arr1.concat(arr2.concat(arr3));

        // Write array to page before list
        document.write(newArray);

        // Creat list of final array items and appead to ul
        newArray.forEach((item) => {
          console.log(item);
          var ulEl = document.getElementById("list");
          var listEl = document.createElement("li");
          listEl.innerHTML = item.toString();
          ulEl.appendChild(listEl);
        });
      })();
      //take from here

      // https://www.youtube.com/watch?v=8f2brsX96I8
      // append child - https://www.w3schools.com/jsref/met_node_appendchild.asp
    </script>
  </body>
</html>
